openapi: 3.0.0
info:
  title: Todo API
  description: REST API for todo list app
  version: 1.0.0
  contact:
    email: themis@example.com

servers:
  - url: http://localhost:3000
    description: Development server

components:
  schemas:
    Todo:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        user_id:
          type: integer
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
        items:
          type: array
          items:
            $ref: '#/components/schemas/Item'
    
    Item:
      type: object
      properties:
        id:
          type: integer
        description:
          type: string
        completed:
          type: boolean
        todo_id:
          type: integer
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time


paths:
  /signup:
    post:
      summary: Register a new user
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    email:
                      type: string
                      example: user@example.com
                    password:
                      type: string
                      example: "123456"
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  email:
                    type: string
        '422':
          description: Validation error

  /auth/login:
    post:
      summary: Login user
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: user@example.com
                password:
                  type: string
                  example: "123456"
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  email:
                    type: string
        '401':
          description: Invalid credentials

  /auth/logout:
    get:
      summary: Logout user
      tags: [Authentication]
      responses:
        '200':
          description: Logged out successfully

  /todos:
    get:
      summary: List all todos for current user
      tags: [Todos]
      responses:
        '200':
          description: List of todos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Todo'
        '401':
          description: Unauthorized

    post:
      summary: Create a new todo
      tags: [Todos]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                todo:
                  type: object
                  properties:
                    title:
                      type: string
                      example: Shopping
                    description:
                      type: string
                      example: Buy milk and bread
      responses:
        '201':
          description: Todo created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Todo'
        '401':
          description: Unauthorized
        '422':
          description: Validation error

  /todos/{id}:
    get:
      summary: Get a specific todo
      tags: [Todos]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Todo found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Todo'
        '404':
          description: Todo not found
        '401':
          description: Unauthorized

    put:
      summary: Update a todo
      tags: [Todos]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                todo:
                  type: object
                  properties:
                    title:
                      type: string
                    description:
                      type: string
      responses:
        '200':
          description: Todo updated
        '404':
          description: Todo not found
        '401':
          description: Unauthorized

    delete:
      summary: Delete a todo and its items
      tags: [Todos]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Todo deleted
        '404':
          description: Todo not found
        '401':
          description: Unauthorized

  /todos/{todo_id}/items:
    post:
      summary: Create a new todo item
      tags: [Items]
      parameters:
        - name: todo_id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                item:
                  type: object
                  properties:
                    description:
                      type: string
                      example: Organic milk
                    completed:
                      type: boolean
                      default: false
      responses:
        '201':
          description: Item created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '401':
          description: Unauthorized
        '404':
          description: Todo not found

  /todos/{todo_id}/items/{id}:
    get:
      summary: Get a specific todo item
      tags: [Items]
      parameters:
        - name: todo_id
          in: path
          required: true
          schema:
            type: integer
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Item found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '404':
          description: Item or Todo not found
        '401':
          description: Unauthorized

    put:
      summary: Update a todo item
      tags: [Items]
      parameters:
        - name: todo_id
          in: path
          required: true
          schema:
            type: integer
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                item:
                  type: object
                  properties:
                    description:
                      type: string
                    completed:
                      type: boolean
      responses:
        '200':
          description: Item updated
        '404':
          description: Item or Todo not found
        '401':
          description: Unauthorized

    delete:
      summary: Delete a todo item
      tags: [Items]
      parameters:
        - name: todo_id
          in: path
          required: true
          schema:
            type: integer
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Item deleted
        '404':
          description: Item or Todo not found
        '401':
          description: Unauthorized